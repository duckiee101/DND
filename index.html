<!DOCTYPE html>
<html>
<head>
  <title>D&D Encounter Generator</title>
  <!-- ✅ Correct Puter.js script -->
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <h2>AI Dungeon Master</h2>
  <textarea id="prompt" placeholder="Describe your encounter..."></textarea>
  <button onclick="generate()">Generate</button>
  <pre id="output"></pre>

  <!-- ✅ Custom AI interaction script -->
  <script>
    async function generate() {
      const userPrompt = document.getElementById("prompt").value;
      try {
        const response = await puter.ai.chat([
          { role: "user", content: userPrompt }
        ]);
        document.getElementById("output").textContent = response;
      } catch (error) {
        document.getElementById("output").textContent = "Error generating response: " + error.message;
      }
    }
  </script>
</body>
</html>
