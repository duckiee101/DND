<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {

      background: url('https://i.imgur.com/0Zz1bXG.jpg') no-repeat center center fixed;

      color: #2b261f;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

      text-align: center;
      margin-bottom: 1rem;

      padding: 1rem;

      margin-bottom: 1rem;
    }

      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: 'MedievalSharp', serif;
      border: 1px solid #8b5a2b;
      background-color: #fffaf0;
    }

      font-size: 1rem;

      margin-right: 0.5rem;

      background-color: #8b5a2b;
      color: #fffaf0;
      border: none;
      border-radius: 8px;
      font-family: 'MedievalSharp', serif;
      box-shadow: 2px 2px #4b2e1e;
    }

    button:hover {
      background-color: #a0522d;
    }

    pre {
      flex-grow: 1;
      overflow-y: auto;
      background: rgba(255, 248, 220, 0.95);
      padding: 1rem;
      border: 2px solid #8b5a2b;
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: 'MedievalSharp', serif;
    }

    .stats {
      background: rgba(255, 248, 220, 0.95);
      border: 2px solid #8b5a2b;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-family: 'MedievalSharp', serif;
    }

    .dice-animation {
      animation: shake 0.6s ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

      <option value="Dragonborn">Dragonborn</option>

    <select id="charClass">

      <option value="Cleric">Cleric</option>
      <option value="Barbarian">Barbarian</option>
      <option value="Bard">Bard</option>

    const memoryLog = [];
    let activeCharacter = JSON.parse(localStorage.getItem("playerCharacter")) || {};

    function rollStats() {
      const roll = () => {
        let rolls = Array.from({ length: 4 }, () => Math.floor(Math.random() * 6) + 1);
        rolls.sort((a, b) => b - a);
        return rolls.slice(0, 3).reduce((a, b) => a + b, 0);
      };

      activeCharacter.stats = {
        strength: roll(),
        dexterity: roll(),
        constitution: roll(),
        intelligence: roll(),
        wisdom: roll(),
        charisma: roll()
      };

      document.getElementById("charPreview").innerHTML = `
        <strong>Stats Rolled:</strong><br>
        Strength: ${activeCharacter.stats.strength}<br>
        Dexterity: ${activeCharacter.stats.dexterity}<br>
        Constitution: ${activeCharacter.stats.constitution}<br>
        Intelligence: ${activeCharacter.stats.intelligence}<br>
        Wisdom: ${activeCharacter.stats.wisdom}<br>
        Charisma: ${activeCharacter.stats.charisma}
      `;
      document.getElementById("charPreview").style.display = "block";
    }

    function saveCharacter() {
      activeCharacter.name = document.getElementById("charName").value;
      activeCharacter.race = document.getElementById("charRace").value;
      activeCharacter.class = document.getElementById("charClass").value;
      activeCharacter.alignment = document.getElementById("charAlign").value;

      localStorage.setItem("playerCharacter", JSON.stringify(activeCharacter));
      alert(`Character ${activeCharacter.name} saved! You are now playing as a ${activeCharacter.race} ${activeCharacter.class}.`);
    }

        };
