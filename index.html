<!DOCTYPE html>
<html>
<head>
  <title>AI Dungeon Master</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <h2>🧙‍♂️ AI Dungeon Master</h2>

  <div class="input-container">
    <h3>🎨 Create Your Character</h3>
    <input type="text" id="charName" placeholder="Name" />
    <select id="charRace"> ... </select>
    <select id="charClass"> ... </select>
    <select id="charAlign"> ... </select>
    <button onclick="rollStats()">🎲 Roll Stats</button>
    <button onclick="saveCharacter()">✅ Save Character</button>
    <div class="stats" id="charPreview" style="display:none;"></div>
  </div>

  <div class="input-container">
    <textarea id="prompt" placeholder="Type your action or leave blank to begin a new campaign..."></textarea>
    <select id="diceType"> ... </select>
    <button onclick="generate()">Start / Continue</button>
    <button onclick="rollDice()">🎲 Roll Dice</button>
    <button onclick="showStats()">📜 Show Character Sheet</button>
    <button onclick="saveCampaign()">💾 Save Campaign</button>
    <button onclick="loadCampaign()">📂 Load Campaign</button>
  </div>

  <pre id="output">Awaiting your adventure...</pre>
  <div class="stats" id="stats" style="display:none;"></div>

  <script src="scripts.js"></script>
</body>
</html>
