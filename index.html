<!DOCTYPE html>
<html>
<head>
  <title>AI Dungeon Master</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f3f1e7;
      padding: 2rem;
      color: #2b261f;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .input-container {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      resize: vertical;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
      background-color: #382f2b;
      color: #f3f1e7;
      border: none;
    }

    pre {
      flex-grow: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üìñ AI Storyteller Dungeon Master</h2>

  <div class="input-container">
    <textarea id="prompt" placeholder="Type your action or leave blank to begin a new campaign..."></textarea>
    <button onclick="generate()">Start / Continue</button>
  </div>

  <pre id="output">Awaiting your adventure...</pre>

  <script>
    async function generate() {
      const userInput = document.getElementById("prompt").value;

      try {
        const loreResponse = await fetch("dndLore.json");
        const lore = await loreResponse.json();

        const prompt = `
You are a Dungeon Master AI and a master storyteller. Use the following lore to guide the campaign:
DM Roles: ${lore.dmRoles.join(", ")}
Player Styles: ${Object.entries(lore.playerStyles).map(([style, traits]) => `${style}: ${traits.join(", ")}`).join(" | ")}
World Building: ${Object.entries(lore.worldBuilding).map(([key, value]) => `${key}: ${value}`).join(", ")}

Your goal is to create a vivid, emotionally engaging story. Use rich descriptions, character dialogue, and dramatic pacing. Respond to the player‚Äôs actions with consequences, twists, and evolving plot threads.

${userInput ? `Player action: ${userInput}` : "Begin a new campaign in a haunted forest near a forgotten ruin. Introduce NPCs, describe the setting, and offer choices."}
        `.trim();

        const response = await puter.ai.chat([{ role: "user", content: prompt }]);
        document.getElementById("output").textContent += `\n\n${response}`;
        document.getElementById("prompt").value = "";
        document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
      } catch (error) {
        document.getElementById("output").textContent += "\n‚ö†Ô∏è Error: " + error.message;
      }
    }
  </script>
</body>
</html>
