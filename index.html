<!DOCTYPE html>
<html>
<head>
  <title>Puter.js Test</title>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <h2>🧪 Puter.js AI Test</h2>
  <button onclick="testPuter()">Run Test</button>
  <pre id="output">Waiting for response...</pre>

  <script>
    async function testPuter() {
      document.getElementById("output").textContent = "⏳ Testing Puter.js...";
      try {
        const response = await puter.ai.chat("Say hello like a Dungeon Master.");
        document.getElementById("output").textContent = "✅ Response:\n\n" + response;
        console.log("Puter response:", response);
      } catch (error) {
        document.getElementById("output").textContent = "❌ Error: " + error.message;
        console.error("Puter.js error:", error);
      }
    }
  </script>
</body>
</html>
