<!DOCTYPE html>
<html>
<head>
  <title>AI Dungeon Master</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f3f1e7;
      padding: 2rem;
      color: #2b261f;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üé≤ AI Dungeon Master</h2>
  <textarea id="prompt" placeholder="Type your action or leave blank to begin a new campaign..."></textarea>
  <button onclick="generate()">Start / Continue</button>
  <pre id="output">Awaiting your adventure...</pre>

  <script>
    async function generate() {
      const userInput = document.getElementById("prompt").value;

      try {
        // Load lore from JSON
        const loreResponse = await fetch("dndLore.json");
        const lore = await loreResponse.json();

        // Build prompt
        const prompt = `
You are a Dungeon Master AI. Use the following lore to guide the campaign:
DM Roles: ${lore.dmRoles.join(", ")}
Player Styles: ${Object.entries(lore.playerStyles).map(([style, traits]) => `${style}: ${traits.join(", ")}`).join(" | ")}
World Building: ${Object.entries(lore.worldBuilding).map(([key, value]) => `${key}: ${value}`).join(", ")}

${userInput ? `Player action: ${userInput}` : "Begin a new campaign in a mysterious forest near a forgotten ruin. Introduce NPCs, describe the setting, and offer choices."}
        `.trim();

        // Send to Puter.js
        const response = await puter.ai.chat([{ role: "user", content: prompt }]);
        document.getElementById("output").textContent = response;
      } catch (error) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Error: " + error.message;
      }
    }
  </script>
</body>
</html>
