<!DOCTYPE html>
<html>
<head>
  <title>AI Dungeon Master</title>
  <script src="https://js.puter.com/v2/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Uncial Antiqua', 'MedievalSharp', serif;
      background: url('https://i.pinimg.com/originals/95/61/7d/95617df735cb077e4963eacc026ad6b5.png') no-repeat center center fixed;
      background-size: cover;
      color: #2b261f;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #4b2e1e;
      text-shadow: 1px 1px #e0cba3;
    }

    .input-container {
      background: rgba(255, 248, 220, 0.9);
      border: 2px solid #8b5a2b;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    textarea, select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: 'MedievalSharp', serif;
      border: 1px solid #8b5a2b;
      background-color: #fffaf0;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      cursor: pointer;
      background-color: #8b5a2b;
      color: #fffaf0;
      border: none;
      border-radius: 8px;
      font-family: 'MedievalSharp', serif;
      box-shadow: 2px 2px #4b2e1e;
    }

    button:hover {
      background-color: #a0522d;
    }

    pre {
      flex-grow: 1;
      overflow-y: auto;
      background: rgba(255, 248, 220, 0.95);
      padding: 1rem;
      border: 2px solid #8b5a2b;
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: 'MedievalSharp', serif;
    }

    .stats {
      background: rgba(255, 248, 220, 0.95);
      border: 2px solid #8b5a2b;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-family: 'MedievalSharp', serif;
    }

    .dice-animation {
      animation: shake 0.6s ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <h2>üìú AI Dungeon Master</h2>

  <div class="input-container">
    <textarea id="prompt" placeholder="Type your action or leave blank to begin a new campaign..."></textarea>
    <select id="diceType">
      <option value="4">d4</option>
      <option value="6">d6</option>
      <option value="8">d8</option>
      <option value="10">d10</option>
      <option value="12">d12</option>
      <option value="20" selected>d20</option>
      <option value="100">d100</option>
    </select>
    <button onclick="generate()">Start / Continue</button>
    <button onclick="rollDice()">üé≤ Roll Dice</button>
    <button onclick="showStats()">üìú Show Character Sheet</button>
  </div>

  <pre id="output">Awaiting your adventure...</pre>
  <div class="stats" id="stats" style="display:none;"></div>

  <script>
    const memoryLog = [];
    const characterSheet = {
      name: "Thorne",
      race: "Half-Orc",
      class: "Barbarian",
      level: 3,
      hp: 38,
      ac: 15,
      stats: {
        strength: 18,
        dexterity: 14,
        constitution: 16,
        intelligence: 8,
        wisdom: 12,
        charisma: 10
      },
      inventory: ["Greataxe", "Javelin x3", "Healing Potion"]
    };

    async function generate() {
      const userInput = document.getElementById("prompt").value;
      let lore = {};

      try {
        const loreResponse = await fetch("dndLore.json");
        if (!loreResponse.ok) throw new Error("Failed to load dndLore.json");
        lore = await loreResponse.json();
      } catch (error) {
        console.warn("Lore loading failed:", error);
        lore = {
          dmRoles: ["storyteller", "referee"],
          playerStyles: { acting: ["roleplay"], fighting: ["combat"] },
          worldBuilding: { multiverse: true, npcMemory: true }
        };
      }

      if (userInput) memoryLog.push(`Player: ${userInput}`);
      const memoryContext = memoryLog.slice(-6).join("\n");

      const prompt = `
You are a Dungeon Master AI and a master storyteller. Use the following lore to guide the campaign:
DM Roles: ${lore.dmRoles.join(", ")}
Player Styles: ${Object.entries(lore.playerStyles).map(([style, traits]) => `${style}: ${traits.join(", ")}`).join(" | ")}
World Building: ${Object.entries(lore.worldBuilding).map(([key, value]) => `${key}: ${value}`).join(", ")}

Maintain continuity and respond with emotional depth. Use vivid descriptions, character dialogue, dramatic pacing, and evolving consequences. Build upon previous events.

${memoryContext}

${userInput ? `Player action: ${userInput}` : "Begin a new campaign in a haunted forest near a forgotten ruin. Introduce NPCs, describe the setting, and offer choices."}
      `.trim();

      try {
        const response = await puter.ai.chat([{ role: "user", content: prompt }]);
        memoryLog.push(`DM: ${response}`);
        document.getElementById("output").textContent += `\n\n${response}`;
        document.getElementById("prompt").value = "";
        document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
      } catch (error) {
        console.error("Puter chat failed:", error);
        document.getElementById("output").textContent += "\n‚ö†Ô∏è AI generation error: " + error.message;
      }
    }

    function rollDice() {
      const diceType = parseInt(document.getElementById("diceType").value);
      const roll = Math.floor(Math.random() * diceType) + 1;
      const output = document.getElementById("output");
      output.classList.remove("dice-animation");
      void output.offsetWidth; // trigger reflow
      output.classList.add("dice-animation");
      output.textContent += `\n\nüé≤ You rolled a d${diceType}: ${roll}`;
    }

    function showStats() {
      const sheet = characterSheet;
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = `
        <strong>Name:</strong> ${sheet.name}<br>
        <strong>Race:</strong> ${sheet.race}<br>
        <strong>Class:</strong> ${sheet.class}<br>
        <strong>Level:</strong> ${sheet.level}<br>
        <strong>HP:</strong> ${sheet.hp}<br>
        <strong>AC:</strong> ${sheet.ac}<br>
        <strong>Stats:</strong><br>
        Strength: ${sheet.stats.strength}<br>
        Dexterity: ${sheet.stats.dexterity}<br>
        Constitution: ${sheet.stats.constitution}<br>
        Intelligence: ${sheet.stats.intelligence}<br>
        Wisdom: ${sheet.stats.wisdom}<br>
        Charisma: ${sheet.stats.charisma}<br>
        <strong>Inventory:</strong> ${sheet.inventory.join(", ")}
      `;
      statsDiv.style.display = "block";
    }
  </script>
</body>
</html>
